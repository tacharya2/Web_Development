<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=auto, initial-scale=1.0">
  <title>On click Function</title>
  <script defer src="onClick.js"></script>
<link rel="stylesheet" href="onClick.css">
</head>
<body>
<div id="container" class="container">
  <div>
    <h1 id="welcome" class="welcome">Welcome to my World</h1>
    <p id="p" class="p">Value of Norman Number</p>
  </div>
  <div>
    <form action="" id="form" class="form">
      <div>
        <label for="x" id="x" class="x">X</label>
        <input type="float" id="xi" class="xi">
      </div>
      <div>
        <label for="y" id="y" class="y">Y</label>
        <input type="float" id="yi" class="yi">
      </div>
      <div>
        <button id="submit" class="submit" onclick="myfunction()" return false>Submit</button>
      </div>
      <div>
        <p id="result"></p>
      </div>
    </form>
  </div>
</div>
</body>
</html>
