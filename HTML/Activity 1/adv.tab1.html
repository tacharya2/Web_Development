      <th width=150><p style="font-family: Verdana;">Name</p></th>

    <tr align="center">
      <td bgcolor="Salmon"></td>
      <td>Salmon</td>
      <td>FA8072</td>
      <td><b>250-128-114</b></td>

    <tr align="center">
      <td bgcolor="Gold"></td>
      <td>Gold</td>
      <td>FFD700</td>
      <td><b>255-215-0</b></td>
    </tr>
  </table>
